<div style="padding: 13px;">
  <mat-spinner *ngIf="items$ === undefined"></mat-spinner>

  <mat-card *ngFor="let item of items$ | async" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title># {{item.name}}</mat-card-title>
          <!-- <mat-card-subtitle>{{item.price}} $/ {{item.quantity}}
          </mat-card-subtitle>-->
      </mat-card-header>
      <mat-card-content>
          <p>
              {{item.description}}
          </p>
          <img style="height:50%; width: 50%;" src="{{ item.imageUrl }}" />
      </mat-card-content>
      <mat-card-actions>
    <!-- <button mat-button> Buy item</button> -->
  </mat-card-actions>
  </mat-card>
</div>
